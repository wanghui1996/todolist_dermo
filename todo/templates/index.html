<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代办事项</title>
</head>
<body>
这是一个html主页
<ul>

    {% for value in data %}
    <li>{{ value[1] }}
        <button onclick="myFunction({{value[0] }})"> 删除</button>
    </li>
    {% endfor %}

</ul>

<script>

         function myFunction(index){
            console.log("deleting:", index)
            fetch('http://127.0.0.1:5000/todo/' +index,{method: 'DELETE' })
            .then(
               function(response) {
               console.log(response.text());
               return;


               }

            ).then(
                function(response) {
                    window.location.reload();
                    }

               )
         }


</script>

</body>
</html>
